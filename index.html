<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Json</title>
</head>

<body id="container">

    <section id="pop-up-to-edit" class="display-flex display-none">
        <p>Editar</p>
        <form action="" id="form-to-edit">
            <input type="text" name="new-name" id="new-name" placeholder="Novo nome" required>
            <input type="text" name="new-desc" id="new-desc" placeholder="Nova descrição" required>
            <input type="text" name="new-url" id="new-utlphoto" placeholder="Nova url img" required>

            <div id="buttons-edit">
                <button id="finish" >Enviar</button>
                <button id="cancel" >Cancelar</button>
            </div>
        </form>
    </section> 

    <section id="main-section">
        <p class="title">Gestão dos locais</p>
        <form action="#" id="my-form">
            <div id="inputs">
                <input type="text" id="name" class="" placeholder="Nome do local" required>
                <input type="text" id="description" class="" placeholder="Uma breve descrição" required>
                <input type="text" id="picture" class="" placeholder="URL para a foto" required>
            </div>

            <button id="add-to-db-button">Adicionar</button>
        </form>
    </section>

    <section id="output-data">

    </section>

</body>

</html>
